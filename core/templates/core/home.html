{% extends 'core/base.html' %}
{% block content %}
<h1 class="text-center mb-4">Libros disponibles</h1>
<div class="row">
  {% for book in books %}
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        {% if book.image %}
          <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="text-muted">{{ book.author }}</p>
          <p><small>{{ book.category.name }}</small></p>
          {% if book.available %}
            <a href="{% url 'rentar_libro' book.pk %}" class="btn btn-success w-100">Rentar</a>
          {% else %}
            <button class="btn btn-secondary w-100" disabled>No disponible</button>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
